<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Corners Home Decor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Cozy Corners Home Decor</h1>
            <button id="themeToggle">üåô Dark Mode</button>
        </header>

        <section id="gallery">
            <h2>Our Featured Designs</h2>
            <div class="image-slider">
                <button id="prevBtn" class="slider-btn">‚Üê</button>
                <img id="mainImage" src="https://images.pexels.com/photos/2227832/pexels-photo-2227832.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Home Decor Design">
                <button id="nextBtn" class="slider-btn">‚Üí</button>
            </div>
            <p id="imageDescription">Modern Minimalist Living Room</p>
        </section>

        <section id="contact">
            <h2>Get Design Consultation</h2>
            <form id="designForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="error" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="design-type">Interested Design</label>
                    <select id="design-type" name="design-type">
                        <option value="">Select Design Style</option>
                        <option value="modern">Modern</option>
                        <option value="rustic">Rustic</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="industrial">Industrial</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Design Ideas</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <button type="submit" id="submitBtn">Send Consultation Request</button>
            </form>
        </section>

        <section id="interactive-elements">
            <h2>Interactive Design Tools</h2>
            <div class="color-palette">
                <h3>Choose Your Palette</h3>
                <div id="colorDisplay" class="color-display">Selected Color</div>
                <div class="color-options">
                    <button class="color-btn" data-color="#FF6B6B">Coral</button>
                    <button class="color-btn" data-color="#4ECDC4">Teal</button>
                    <button class="color-btn" data-color="#45B7D1">Sky Blue</button>
                    <button class="color-btn" data-color="#F7D794">Soft Yellow</button>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
